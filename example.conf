# Configuration d'exemple pour Taskmaster
# Fichier: example.conf

[test_sleep]
cmd = sleep 30
numprocs = 2
umask = 022
workingdir = /tmp
autostart = true
autorestart = true
exitcodes = 0
startretries = 3
starttime = 2
stopsignal = TERM
stoptime = 5
stdout = /tmp/test_sleep.stdout
stderr = /tmp/test_sleep.stderr
env = TEST_ENV=1,DEBUG=true

[test_echo]
cmd = bash -c "while true; do echo 'Hello from test_echo'; sleep 5; done"
numprocs = 1
umask = 022
workingdir = /tmp
autostart = true
autorestart = unexpected
exitcodes = 0,1
startretries = 5
starttime = 1
stopsignal = TERM
stoptime = 3
stdout = /tmp/test_echo.stdout
stderr = /tmp/test_echo.stderr

[test_python]
cmd = python3 -c "import time; [print(f'Python process running... {i}') or time.sleep(2) for i in range(100)]"
numprocs = 1
umask = 022
workingdir = /tmp
autostart = false
autorestart = false
exitcodes = 0
startretries = 2
starttime = 1
stopsignal = TERM
stoptime = 5
stdout = /tmp/test_python.stdout
stderr = /tmp/test_python.stderr