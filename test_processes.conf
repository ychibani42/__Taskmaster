# Configuration de test pour les processus de d√©monstration

[test_counter]
cmd = python3 test_scripts/test_counter.py
numprocs = 2
umask = 022
workingdir = /tmp
autostart = true
autorestart = true
exitcodes = 0
startretries = 3
starttime = 2
stopsignal = TERM
stoptime = 5
stdout = /tmp/test_counter.stdout
stderr = /tmp/test_counter.stderr

[test_memory]
cmd = python3 test_scripts/test_memory.py
numprocs = 1
umask = 022
workingdir = /tmp
autostart = true
autorestart = unexpected
exitcodes = 0
startretries = 2
starttime = 1
stopsignal = TERM
stoptime = 3
stdout = /tmp/test_memory.stdout
stderr = /tmp/test_memory.stderr

[test_failing]
cmd = python3 test_scripts/test_failing.py
numprocs = 1
umask = 022
workingdir = /tmp
autostart = false
autorestart = true
exitcodes = 0
startretries = 5
starttime = 3
stopsignal = TERM
stoptime = 5
stdout = /tmp/test_failing.stdout
stderr = /tmp/test_failing.stderr
